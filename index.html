<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="response.css" />
    <title>vrts</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo_nav">
          <a href="#">
            <img src="images/nav_logo.png" alt="nav_logo" />
          </a>
        </li>
        <div class="hamburger">
          <span></span><span></span><span></span>
          <input type="checkbox" name="" id="" />
        </div>
        <div class="links">
          <div>
            <li><a href="#">accessories</a></li>
            <li><a href="#">clothes</a></li>
            <li><a href="#about_text">brand</a></li>
            <li class="nav_instagram">
              <a href="https://www.instagram.com/virtues.cloth/" target="_blank"
                >instagram</a
              >
            </li>
          </div>
        </div>
      </ul>
    </nav>

    <div class="hero">
      <div class="hero_content">
        <h1>ACCESSORIES</h1>
        <a href="#">Discover now ⇾</a>
      </div>
    </div>

    <div id="typewriter-container">
      <span id="typewriter"></span><span id="cursor">|</span>
    </div>

    <div class="photos">
      <div class="photos_items">
        <div class="item item1">
          <link rel="preload" as="image" href="/images/photos2.webp" />
        </div>
        <div class="item item2">
          <link rel="preload" as="image" href="/images/photos1.webp" />
        </div>
        <div class="item item3">
          <link rel="preload" as="image" href="/images/photos3.webp" />
        </div>
      </div>
    </div>

    <div class="about">
      <div class="about_text" id="about_text">
        <h2>We are VIRTUES!</h2>
        <ul>
          <li>Tvoříme pro ty, kdo nikdy neztrácejí směr.</li>
          <li>Pásky pro ty, kdo chtějí víc než jen styl.</li>
          <li>Věříme v sílu jednoduchosti a poctivosti.</li>
        </ul>
      </div>
      <div class="about_photo">
        <img src="images/about1.webp" alt="about" />
      </div>
    </div>

    <div class="products">
      <h2>PRODUCTS</h2>

      <div class="accessories">
        <div class="accessories_carousel">
          <div class="photo photo1"></div>
          <div class="photo photo2"></div>
          <div class="photo photo3"></div>
          <div class="photo photo4"></div>
        </div>

        <div class="accessories_others">
          <h3>Naše pásky</h3>
          <h4>Cena: ---</h4>
          
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
